<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Me</title>

    <!-- Lets you write css tags -->
    <style type="text/css">
        /* selector {
            property: value;
        } */
        /* Changed h1 to purple */
        h1 {
            color: purple;
        }
        /* Changed all li to orange */
        li {
            color: orange;
        }
        /* conflicting style information */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1>About Me</h1>
    <h1>About Me</h1>
    <h1>About Me</h1>

    <h4>My Hobbies:</h4>
    <ul>
        <li>Video Games</li>
        <li>Soccer</li>
        <li>Running</li>
    </ul>
</body>
</html>
