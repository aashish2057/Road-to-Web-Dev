<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Exercise</title>
</head>
<body>
    
    <h5>Register</h5>

    <form>
        <label for="first">First Name:</label>
        <input name="first" id="first" type="text" placeholder="John" required>
        <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>

        <div>
            <label for="username">Email:</label>
            <input id="username" name = "username" type="email" placeholder="email" required>
            <label for="password">Password:</label>
            <input id = "passsword" name = "password"type="password" placeholder="password" pattern=".{5,10}" required title = "Password must be between 5 to 10 characters">
        </div>
            
        <div>
            <label>
                Birthday:
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                </select>
            </label>
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions:</label>
            <input type="checkbox" id="agreed" name="agreed">
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
