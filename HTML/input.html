<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputs Demo</title>
</head>
<body>
    
    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio"
        value="DOGS">

        <label for="cats">Cogs: </label>
        <input name="petChoice" id="cats" type="radio"
        value="CATS">

        <p>What's you current mood?</p>

        <select name="color">
            <option value="Happy">:)</option>
            <option value="Neurtral">:)</option>
            <option value="Sad">:)</option>
        </select>

        <button>Go!</button>

        <!-- Text Area -->
        <textarea name="paragraph" cols="50" rows="10"></textarea>
    </form>

</body>
</html>
